<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lexique libanais de Makki</title>
        <script src="scripts/jquery.js"></script>
	</head>

    <body>
		<h1 class="trad" id="titre_fichiers_trad">Fichiers de traduction</h1>
		<table id="table_fichier_trad">
			<thead>
				<tr>
					<th class="trad" id="fichier_trad_langue">Langue</th>
					<th class="trad" id="fichier_trad">Fichier</th>
					<th class="trad" id="fichier_trad_date">Date</th>
					<th class="trad" id="fichier_trad_suppr">Supprimer</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<form method="POST" enctype="multipart/form-data">
			<label for="upload_trad" class="trad" id="fichier_trad_choisir">Choisir les fichiers...</label>
			<input type="file" id="upload_trad" name="uploadtrad[]" accept=".xlsx,application/vnd.openxmlformatsofficedocument.spreadsheetml.sheet" multiple="multiple" hidden />
			<input type="submit" name="submit_file_trad" class="trad_value" id="fichier_trad_envoyer" value="Téléverser les fichiers" />
		</form>

		<h1 class="trad" id="titre_fichiers_data">Fichiers de données</h1>
		<table id="table_fichier_data">
			<thead>
				<tr>
					<th class="trad" id="fichier_data">Fichier</th>
					<th class="trad" id="fichier_data_suppr">Supprimer</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<form method="POST" enctype="multipart/form-data">
			<label for="upload_data" class="trad" id="fichier_data_choisir">Choisir les fichiers...</label>
			<input type="file" id="upload_data" name="uploaddata[]" accept=".ttl,.rdf,.xml" multiple="multiple" hidden />
			<input type="submit" name="submit_file_data" class="trad_value" id="fichier_data_envoyer" value="Téléverser les fichiers" />
		</form>
	</body>
	
	<script src="scripts/admin.js"></script>
</html>
