<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title class="trad" id="title">Lexique libanais de Makki</title>
        <link rel="stylesheet" href="styles/contact.css" />
        <script src="scripts/jquery.js"></script>
	</head>

    <body>
        
        <div class="content">

                <form class="wrapper" method="POST"> 
                    <h2 class="trad" id="contact">Nous contacter</h2> 

                        <div class="input_field"> 
                            <input name="name" class ="trad_placeholder" type="text" placeholder="Votre prénom et nom" id="name" required> 
                        </div> 

                        <div class="input_field"> 
                            <input name="objet" class ="trad_placeholder" type="text" placeholder="Sujet" id="sujet" required> 
                        </div> 

                        <div class="input_field"> 
                            <input name="uni" class="trad_placeholder" type="text" placeholder="Si relié à une Université mentionner ici" id="universite"> 
                        </div> 

                        <div class="input_field"> 
                            <input name="email" class="trad_placeholder" type="email" placeholder="Votre email" id="email" required> 
                        </div>

                        <div class="input_field"> 
                            <textarea name="msg" class ="trad_placeholder" placeholder="Votre message" id="message" required></textarea> 
                        </div> 

                        <div class="btn"> 
                            <input name="contact" type="submit" id="msg_btn" class="trad_value" value=""> 
                        </div> 
                </form> 
            
        </div>
    </body>  
</html>
