<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title class="trad" id="title">Lexique libanais de Makki</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scripts/jquery.js"></script>
	</head>

    <body>
        
        <div class="content">
    
            <div class="formulaire">
                <p class="texte trad" id="contact">Pour contacter:</p>
            </div>

                <div class="wrapper"> 
                    <h2>Nous contacter</h2> 

                        <div class="input_field"> 
                            <input type="text" placeholder="Votre prénom et nom" id="name" required> 
                        </div> 

                        <div class="input_field"> 
                            <input type="text" placeholder="Sujet" id="sujet" required> 
                        </div> 

                        <div class="input_field"> 
                            <input type="text" placeholder="Si relié à une Université mentionner ici" id="universite"> 
                        </div> 

                        <div class="input_field"> 
                            <input type="text" placeholder="Votre email" id="email" required> 
                        </div>

                        <div class="input_field"> 
                            <textarea placeholder="Votre message" id="message" required></textarea> 
                        </div> 

                        <div class="btn"> 
                            <input type="submit"> 
                        </div> 
                </div> 
            
        </div>

    </body>  
</html>
