<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

        <link rel="stylesheet" href="styles/mots.css" />
        <script src="scripts/jquery.js"></script>
	</head>

    <body>
        
        <div class="content">

            </div>

            <div class ="mots_donnees">

                    <p class="donnees_definition"> --- données --- </p>

                            <origine class="donnees_origine">origine</origine>
                        </p>

                        <p>
                            <prononciation class="donnees_prononciation">Tru.</prononciation>

                            <hr/ noshade>

                </div>
                
                <div class="similaires_donnees">                    
                    <p class="similaires_definition"> --- données ---  </p>

                    <p>

                    </p>

                    <p>
                        <br/>
                    </p>

                    <p>
                        <hr/ noshade>
                    </p>
                </div>
            </div>

        </div>

    </body>  
</html>
