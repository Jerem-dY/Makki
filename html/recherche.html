<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title class="trad" id="title">Lexique libanais de Makki</title>
        <link rel="stylesheet" href="styles/recherche.css" />
        <script src="scripts/jquery.js"></script>
    </head>

    <body>

        <div class="content">
        <form id="search-form" role="search" method="GET">
            <h1 class="titre">Recherche avancée</h1>

            <div class="search-options">
                
                <div class="top">
                    <label for="search-mot" id="search-mot" class="trad">Mot / Expression</label>
                    <div class="title crit">
                        <input type="text" id="search-mot" name="title" class="trad_placeholder champ" placeholder="Recherche par mot / expression">
                        <i class="fas fa-trash-alt del">
                            <img class="bouton_suppr"src="images/bouton_suppr.png"/>
                        </i>
                    </div>
                    <button id="ajouter" type="button" class="trad ajout hidden">Ajouter</button>
                </div>

                <div class="top">
                    <label for="search-pronunciation" id="search-pronunciation" class="trad">Prononciation</label>
                    <div class="pron crit">
                        <input class="trad_placeholder champ" type="text" id="search-pronunciation" name="pron" placeholder="Prononciation">
                        <i class="fas fa-trash-alt del">
                            <img class="bouton_suppr"src="images/bouton_suppr.png"/>
                        </i>
                    </div>
                    <button id="ajouter" type="button" class="trad ajout hidden">Ajouter</button>
                </div>

                <div class="top">
                    <label for="search-etymologie" id="search-etymologie" class="trad">Etymologie</label>
                    <div class="etymo crit">
                        <input type="text" id="search-etymologie" name="etymo" placeholder="Etymologie" class="trad_placeholder champ">
                        <i class="fas fa-trash-alt del">
                            <img class="bouton_suppr"src="images/bouton_suppr.png"/>
                        </i>
                    </div>                    
                    <button id="ajouter" type="button" class="trad ajout hidden">Ajouter</button>
                </div>

                <div class="top">
                    <label for="search_thematique" id="recherche_theme" class="trad">Thématique</label>
                    <div class="theme crit">
                        <input type="text" list="search-thematique" id="recherche_theme" name="subject" class="trad_placeholder champ" placeholder="Thème" />
                        <datalist id="search-thematique" class="theme">
                            <option value="none" class="trad" id="valeur_aucune">Aucun</option>
                        </datalist>
                        <i class="fas fa-trash-alt del">
                            <img class="bouton_suppr"src="images/bouton_suppr.png"/>
                        </i>
                    </div>
                    <button id="ajouter" type="button" class="trad ajout hidden">Ajouter</button>
                </div>

                <div class="top">
                    <label for="search-lieu" id="recherche_lieu" class="trad">Lieu</label>
                    <div class="lieu crit">
                        <input type="text" list="search-lieu" id="recherche_lieu" name="coverage" class="trad_placeholder champ" placeholder="Lieu" />
                        <datalist id="search-lieu" class="lieu">
                            <option value="none" class="trad" id="valeur_aucune">Aucun</option>
                        </datalist>
                        <i class="fas fa-trash-alt del">
                            <img class="bouton_suppr"src="images/bouton_suppr.png"/>
                        </i>
                    </div>
                    <button id="ajouter" type="button" class="trad ajout hidden">Ajouter</button>
                </div>

            </div>

            <input type="submit" id="searching" value="Recherche Filtrée" class="trad_value" />

        </form>
        </div>
        <script src="scripts/recherche.js"></script>
    </body>

</html>
